<script>
    $.backstretch('images/botany-dark-green-plants-fern-1687341.jpg');

    let dbarr = [];

    // shows the first modal when page is loaded
    window.onload = function () {
        $('#biomemodal').modal('show');
    };

    // tells what modal to hide and which to show when called
    function trigger(first, second) {

        let hide = '#' + first + 'modal';
        let show = '#' + second + 'modal';

        $(hide).modal('hide');
        $(show).modal('show');
    };

    // Click functions for results
    $('#rainBiome').on('click', function () {
        trigger('biome', 'money');
        dbarr.push(this.id);
    });

</script>
