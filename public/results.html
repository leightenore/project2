<!DOCTYPE html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Backstretch CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>


    <!-- CSS Links -->
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="./images/" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
    <div class="container" id="resultsContainer">
        <div class="jumbotron jumbotron-fluid" id="resultsJumbotron">
            <div class="row" id="resultsCaption">
                <div class="col-md-12">
                    <h1>Your perfect vacation destination is </h1>
                    <p class="lead"><span id="destination"></span>!</p>
                </div>
            </div>

            <div class="row" id="fullwidthrow" class="bd-example">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="carouselExampleCaptions" class="carousel slide w-100" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/BeachfrontAccommodation.jpg" id="carousel1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/Latin-America-Ecuador-Galapagos-Islands-Bartolome-Island-MH.jpg"
                                    id="carousel2">
                            </div>
                            <div class="carousel-item">
                                <img src="images/articles-finland-the-worlds-biggest-wilderness-monitotxi.jpg"
                                    id="carousel3">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-2">

            </div>
        </div><br>

    </div>
</body>

<script>
    $.backstretch('images/botany-dark-green-plants-fern-1687341.jpg');
    window.onload = function () {
        apicall = $.get('/api/destinations', function (data) {
            console.log(data);
            $("#destination").append(data[0].destination);
            $("#carousel1").attr("src", data[0].image_one);
            $("#carousel2").attr("src", data[0].image_two);
            $("#carousel3").attr("src", data[0].image_three);
        });
    }

</script>

</html>
