<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./images/" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>


    <div class="flexbox" id="priceDiv">

        <div id="smallMoney" value="$" class="item container sepia">
            <img class="image" src="images/loose-change.jpg" height="460" />
            <div class="overlay">
                <div class="text underline">
                    <h1 style="font-size: 180px;">$</h1>
                </div>
            </div>
        </div>

        <div id="mediumMoney" value="$$" class="item container sepia">
            <img class="image" src="images/midmoney.jpg" height="660" width="500" />
            <div class="overlay">
                <div class="text underline">
                        <h1 style="font-size: 180px;">$$</h1>
                </div>
            </div>
        </div>
        <div id="largeMoney" value="$$$" class="item container sepia">
            <img class="image grayscale" src="images/largemoney.jpg" height="650" width="480" />
            <div class="overlay">
                <div class="text underline">
                        <h1 style="font-size: 180px;">$$$</h1>
                </div>
            </div>
        </div>
    </div>

</body>
